<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=IM Fell Double Pica' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" href="css/main.css"/>
<head>
    <meta charset="UTF-8">
    <title>Motivator</title>
</head>
<body>
<div class="container">
    <img id="logo" src="assets/logo_round.png" alt="Motivator logo">
    <p id="heading">Motivational Quote</p>
    <div>
        <img id="startQuote" src="assets/quote_start.svg" alt="Start quote">
        <img id="copyQuote" onclick="copyMe()" src="assets/copy.svg" alt="Copy quote to clipboard.">
    </div>
    <p id="quote">Loading...</p>
    <div>
        <img id="endQuote" src="assets/quote_end.svg" alt="End quote">
    </div>
    <p id="author"></p>
    <div id="snackbar">Text Wil be Shown Here...</div>
</div>
</body>
<script src="js/main.js"></script>
</html>
