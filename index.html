<!DOCTYPE html>
<html lang="en">
<link href='https://fonts.googleapis.com/css?family=IM Fell Double Pica' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" href="css/main.css"/>
<head>
    <meta charset="UTF-8">
    <title>Motivator</title>
</head>
<body>
<div class="container">
    <img id="logo" src="assets/logo_round.png" alt="Motivator logo">
    <p id="heading">Motivational Quote</p>
    <img id="startQuote" src="assets/quote_start.svg" alt="Start quote">
    <div class="tooltip">
        <img id="copyQuote" src="assets/copy.svg" alt="Copy quote to clipboard.">
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
    </div>
    <p id="quote">Loading...</p>
    <img id="endQuote" src="assets/quote_end.svg" alt="End quote">
    <p id="author"></p>
</div>
</body>
<script src="js/main.js"></script>
</html>
